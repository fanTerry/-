<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wangEditor demo</title>
</head>
<body>
    <div id="editor1">
        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器1111111</p>
    </div>
    <br/><br/>
    <div id="editor2">
        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器2222222</p>
    </div>
    

    <!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
    <script type="text/javascript" src="../wangEditor.min.js"></script>
    <script type="text/javascript">
    	//创建一个编辑器-start
        var E = window.wangEditor
        var editor1 = new E('#editor1')
        editor1.create()
		//editor1.$textElem.attr('contenteditable', false)   禁用编辑功能
		//editor1.$textElem.attr('contenteditable', true)    开启编辑功能
        
        var editor2 = new E('#editor2')
        editor2.create()
        //创建一个编辑器-end
    </script>
</body>
</html>
